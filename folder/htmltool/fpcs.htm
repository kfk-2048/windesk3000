<SCRIPT language=JavaScript>

<!--

function CheckStatus()

{

 if(document.MyForm.NowPeople.value=="child")

  document.all("MyAge").style.display="";

 else

  document.all("MyAge").style.display="none";

  

  document.all("TheResult").style.display="none";

}



function DiagnoseIt()

{

     var StdWeight;     //标准体重

     var OverRate;      //体重超标率

     var TheResult;     //诊断结论

     var TheHeight=document.MyForm.MyHeight.value;   //身高

     var TheWeight=document.MyForm.MyWeight.value;   //体重

     var TheAge   =document.MyForm.TheAge.value;      //年龄--对于儿童有效

     var gender=document.MyForm.MyGender.value;        //性别--男:male    女:female

     var people=document.MyForm.NowPeople.value;        //人群--成人:adult 儿童:child

     

     if(!(TheHeight&&TheWeight))

      {

        alert("请完整填写您的身高和体重！");

        document.MyForm.MyHeight.select();

        return false;

      }

     TheHeight=parseFloat(TheHeight);

     TheWeight=parseFloat(TheWeight);

     if(!(TheHeight&&TheWeight))

     {

        alert("请填写正确的身高和体重！\n\n身高和体重只能为数字");

        document.MyForm.MyHeight.select();

        return false;

      }

     if((TheHeight>250.0)||(TheHeight<25.0)||(TheWeight>250.0)||(TheWeight<10.0))

     {

        alert("请严肃点不然二狼会揍您\n\n,请填写真实的身高和体重");

        document.MyForm.MyHeight.select();

        return false;

      }

     else if(document.MyForm.NowPeople.value=="child"&&TheAge=="")

     {

       alert("儿童诊断，请填写年龄！");

       document.MyForm.TheAge.select();

       return false;

     }

      else 

      {

         if(TheHeight>=130) people="adult";

         if(people=="adult")                 //计算成人标准体重

         {

            if(gender=="male")   StdWeight=(TheHeight-100)*0.90;

              else               StdWeight=(TheHeight-100)*0.85;

          }

         else                                //计算儿童标准体重

         StdWeight=TheAge*2+8;

         

         StdWeight=Math.round(StdWeight*10)/10;

         

         OverRate=TheWeight/StdWeight-1.00;  //计算超过标准体重率

         OverRate=Math.round(OverRate*1000)/10;

         

         if(OverRate<=0)     

         { 

           TheResult="你的体重过轻呀！";

           TheSuggest="请注意加强营养或锻炼";

         }

         else if(OverRate>0&&OverRate<=10)   

         {

           TheResult="你的体重很标准呀！";

           TheSuggest="请注意保持";

         }

         else if(OverRate>10&&OverRate<=20)      

         {

           TheResult="体重轻度超重，但是尚未构成肥胖病。";

           TheSuggest="请注意身体锻炼";

         }

         else if(OverRate>20&&OverRate<=30)      

         {

           TheResult="体重已经超重，轻度肥胖！";

           TheSuggest="你需要考虑减肥计划了";

         }

         else if(OverRate>30&&OverRate<=50)      

         {

           TheResult="体重已经超重，中度肥胖！";

           TheSuggest="为了身体健康你需要减肥";

         }

         else if(OverRate>50&&OverRate<100)      

         {

           TheResult="体重已经超重，重度肥胖！";

           TheSuggest="强烈建议立即参加减肥";

         }

         else if(OverRate>=100)  

         {

           TheResult="体重严重超重，极重度肥胖！";

           TheSuggest="现在就去减肥，刻不容缓";

         }

         

         //输出诊断结果

         document.all("RtWeight").innerHTML = "&nbsp;" + StdWeight.toString() + " Kg";

         document.all("RtOver").innerHTML = "&nbsp;" + OverRate.toString() + " %";

         document.all("Result").innerHTML = "&nbsp;" + TheResult;

         document.all("Suggest").innerHTML= "&nbsp;" + TheSuggest;

         document.all("TheResult").style.display="";

         return false;         

      }

}

//-->

</SCRIPT>
