<html>
<script language=javascript>

var Mouse_Obj="none";

var pX

var pY

document.onmousemove=D_NewMouseMove;

document.onmouseup=D_NewMouseUp;

function m(c_Obj)

{ Mouse_Obj=c_Obj;

pX=parseInt(document.all(Mouse_Obj).style.left)-event.x;

pY=parseInt(document.all(Mouse_Obj).style.top)-event.y; }

function D_NewMouseMove()

{if(Mouse_Obj!="none")

{document.all(Mouse_Obj).style.left=pX+event.x;

document.all(Mouse_Obj).style.top=pY+event.y;

event.returnValue=false;}}

function D_NewMouseUp()

{Mouse_Obj="none";}

</script>

<script>

 function alt(t1,t2,t3)

{file.innerText=t1;

size.innerText=t2;

txt.innerText=t3;}

function halt()

{file.innerText='';

size.innerText='';

txt.innerText='移动鼠标查看说明，双击打开！';}

</script>

<script>

function ico(id,top,left,target,name,size,alt){

document.write("<div id="+id+" style='position:absolute; top:"+top+"; left:"+left+"; width:56; height:56;display:block;z-index:1;cursor: default'  onDblClick='"+target+"' OnMouseOver=alt('"+name+"','"+size+"','"+alt+"')  OnMouseOut=halt()><p align='center'><img border=0 onmousedown=m('"+id+"') vspace=5 src=img/"+id+".gif><br>"+name+"</div>")}

function pop(win)

{window.open(win,'','resizable,status,menubar,width=640,height=360,left=10,top=10')}


</script>
