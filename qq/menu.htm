    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.sidebar-button');
            const folders = document.querySelectorAll('.folder-content');
            const scrollUp = document.getElementById('scroll-up');
            const scrollDown = document.getElementById('scroll-down');
            const folderItems = document.querySelectorAll('.folder-items');
            
            let currentFolder = 1;
            let scrollPositions = {};
            
            // 初始化滚动位置
            folders.forEach((folder, index) => {
                scrollPositions[index + 1] = 0;
            });
            
            // 文件夹按钮点击事件
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const folderId = this.getAttribute('data-folder');
                    
                    if (folderId == currentFolder) return;
                    
                    // 隐藏当前文件夹
                    document.getElementById(`folder-${currentFolder}`).style.display = 'none';
                    
                    // 显示新文件夹
                    document.getElementById(`folder-${folderId}`).style.display = 'flex';
                    currentFolder = folderId;
                    
                    // 更新滚动位置
                    updateScrollButtons();
                });
            });
            
            // 文件夹项点击事件
            document.querySelectorAll('.folder-item').forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    const message = this.getAttribute('data-message');
                    const url = this.getAttribute('data-url');
                    
                    switch(action) {
                        case 'alert':
                            alert(message);
                            break;
                        case 'confirm':
                            if (confirm(message)) {
                                if (url) {
                                    window.open(url, '_blank');
                                }
                            }
                            break;
                        case 'close':
                            window.close();
                            break;
                    }
                });
            });
            
            // 滚动按钮事件
            scrollUp.addEventListener('click', function() {
                scrollFolder(-100);
            });
            
            scrollDown.addEventListener('click', function() {
                scrollFolder(100);
            });
            
            // 滚动文件夹内容
            function scrollFolder(amount) {
                const folder = document.getElementById(`folder-${currentFolder}`);
                const items = folder.querySelector('.folder-items');
                
                scrollPositions[currentFolder] += amount;
                
                // 限制滚动范围
                const maxScroll = items.scrollHeight - folder.clientHeight;
                scrollPositions[currentFolder] = Math.max(0, Math.min(scrollPositions[currentFolder], maxScroll));
                
                items.style.transform = `translateY(-${scrollPositions[currentFolder]}px)`;
                updateScrollButtons();
            }
            
            // 更新滚动按钮可见性
            function updateScrollButtons() {
                const folder = document.getElementById(`folder-${currentFolder}`);
                const items = folder.querySelector('.folder-items');
                const maxScroll = items.scrollHeight - folder.clientHeight;
                
                if (maxScroll <= 0) {
                    scrollUp.style.visibility = 'hidden';
                    scrollDown.style.visibility = 'hidden';
                } else {
                    scrollUp.style.visibility = scrollPositions[currentFolder] > 0 ? 'visible' : 'hidden';
                    scrollDown.style.visibility = scrollPositions[currentFolder] < maxScroll ? 'visible' : 'hidden';
                }
            }
            
            // 初始显示第一个文件夹
            document.getElementById('folder-1').style.display = 'flex';
            updateScrollButtons();
            
            // 鼠标滚轮滚动支持
            document.querySelectorAll('.folder-content').forEach(folder => {
                folder.addEventListener('wheel', function(e) {
                    e.preventDefault();
                    scrollFolder(e.deltaY > 0 ? 50 : -50);
                });
            });
        });
    </script>
